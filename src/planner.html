<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="icon" href="../assets/dumbellIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <ul>
        <li><a href="index.html">Home</a></li> <!-- Home link -->
        <li><a href="planner.html">Planner</a></li>
        <li><a href="nutrition.html">Nutrition</a></li>
    </ul>
    <div class="title">
        Tr<span class="ai-highlight">AI</span>nify
    </div>
</nav>

<!-- Main Content -->
<div class="content">

    <!-- Planner Section -->
    <section id="planner">
        <h1>AI Workout Planner</h1>

        <form class="planner-form" id="workout-form">
            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>

            <!-- Height -->
            <div class="form-group">
                <label for="height">Height (in):</label>
                <input type="number" id="height" name="height" min="50" max="300" required>
            </div>

            <!-- Weight -->
            <div class="form-group">
                <label for="weight">Weight (lbs):</label>
                <input type="number" id="weight" name="weight" min="20" max="500" required>
            </div>

            <!-- Days per Week -->
            <div class="form-group">
                <label for="days-per-week">How many days per week do you want to work out?</label>
                <select id="days-per-week" name="days-per-week">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>

            <!-- Hours per Day -->
            <div class="form-group">
                <label for="hours-per-day">How many hours per day?</label>
                <input type="number" id="hours-per-day" name="hours-per-day" min="1" max="10" required>
            </div>

            <!-- Muscle Groups -->
            <div class="form-group">
                <label for="muscle-groups">Select the muscle groups you want to work on:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="muscle-groups[]" value="arms"> Arms</label>
                    <label><input type="checkbox" name="muscle-groups[]" value="legs"> Legs</label>
                    <label><input type="checkbox" name="muscle-groups[]" value="chest"> Chest</label>
                    <label><input type="checkbox" name="muscle-groups[]" value="back"> Back</label>
                    <label><input type="checkbox" name="muscle-groups[]" value="shoulders"> Shoulders</label>
                    <label><input type="checkbox" name="muscle-groups[]" value="core"> Core</label>
                    <label><input type="checkbox" name="muscle-groups[]" value="full-body"> Full Body</label>
                </div>
            </div>

            <!-- Type of Training -->
            <div class="form-group">
                <label for="training-type">What type of training are you looking for?</label>
                <select id="training-type" name="training-type">
                    <option value="strength">Strength Training</option>
                    <option value="muscle">Gain Muscle</option>
                    <option value="weight-loss">Lose Weight</option>
                    <option value="endurance">Endurance Training</option>
                </select>
            </div>

            <!-- Generate Button -->
            <div class="form-group">
                <button type="button" class="generate-btn">Generate Plan</button>
            </div>
        </form>
    </section>

</div>
<div class="response">
    <h1>View Your Google Calendar</h1>

    <form id="calendar-form">
        <input type="text" id="calendar-id" placeholder="your-email@gmail.com">
        <button type="submit">Load Calendar</button>
    </form>

    <div id="calendar-container">
        <!-- Calendar iframe will be dynamically inserted here -->
    </div>

    <script>
        // Handle form submission
        document.getElementById('calendar-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const calendarId = document.getElementById('calendar-id').value;

            // Validate the input to ensure it's not empty
            if (calendarId.trim() === '') {
                alert('Please enter a valid Calendar ID');
                return;
            }

            // Create the calendar iframe with the user's Calendar ID
            const iframeSrc = `https://calendar.google.com/calendar/embed?src=${encodeURIComponent(calendarId)}&ctz=America/New_York`;

            // Set the iframe into the div
            document.getElementById('calendar-container').innerHTML = `
                <iframe src="${iframeSrc}" style="border: 0" width="900" height="600" frameborder="0" scrolling="no"></iframe>
            `;
        });
    </script>
</div>
    <!-- Save Workout button -->
    <button class="save-btn" type="button">Download Workout</button>
</section>

<script src="script.js"></script>
</body>
</html>
